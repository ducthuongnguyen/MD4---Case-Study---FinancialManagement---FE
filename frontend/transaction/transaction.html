    let idWallet = a[0].wallet.id;

    function showWalletById(id){
        $.ajax({
            type: "GET",
            url: "http://localhost:8081/wallets/" + id,
            success: function (wallet) {
                document.getElementById("showWallet").innerHTML =wallet.name;
                document.getElementById("showWallet1").innerHTML = wallet.moneyAmount.toLocaleString() + " " + wallet.moneyType.name;

                })
    }
    showWalletById(idWallet);

<body>
<div id="add"></div>
    <div class="row">
        <div class="col-sm-12">
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@mdo">Khoản thu vào</button>
            <div id="display1"></div>
        </div>
    </div>

    <div>
        <table id="showTransaction" border="1px">
        </table>
    </div>


<div class="modal fade" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Edit Transaction</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">

                <div class="input-group mb-3">
                    <span class="input-group-text">Wallet</span>
                    <select class="form-select" aria-label="Default select example" id="wallet2" name="wallet">
                        <option selected>Wallet</option>
                    </select>
                </div>
                <div class="input-group mb-3">
                    <button style="width: 232px" type="button" class="btn btn-danger btn-md" onclick="getExpense1()">Expense</button>
                    <button style="width: 232px" type="button" class="btn btn-primary btn-md" onclick="getIncome1()">Income</button>

                </div>
                <div id="showCategory1"></div>
                <div id="childCategory3"></div>
                <div class="input-group mb-3">
                    <span class="input-group-text">Amount</span>
                    <input type="number" class="form-control"  aria-label="price" aria-describedby="basic-addon1" id="moneyAmount2" name="moneyAmount2">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text">Note</span>
                    <textarea type="text" class="form-control" placeholder="Enter the note..." aria-label="price" aria-describedby="basic-addon1" id="note2"></textarea>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" onclick="update()">Edit</button>
                    </div>
                </div>
            </div>
        </div>
        </div>
        </div>

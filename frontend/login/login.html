<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title><link rel="stylesheet" href="TRYL.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="login.css">


</head>
<body>
<br>
<br>
<div class="cont">
    <div class="form sign-in">
        <h2 >Welcome</h2><br>

        <label>
            <input name="name" id="namelogin" type="text" class="form-control" placeholder="Enter your name">
            <!--            <input type="email" />-->
        </label>
        <label>
            <!--            <span>Password</span>-->
            <input name="password" id="passwordlogin" type="password" class="form-control" placeholder="Password">
            <!--            <input type="password" />-->
        </label>
        <br>
        <div><center> <p style="color: #2a2a2a" id="status_login"></p></center></div>

        <button id="btn-login" type="button" class="submit"  onclick="logIn()">LogIn</button>

    </div>

    <!--    sinUp-->

    <div class="sub-cont">
        <div class="img">
            <div class="img__text m--up">
                <h3 >Don't have an account? Please Sign up!</h3>
            </div>
            <div class="img__text m--in">

                <h3>If you already has an account, just Sign in.</h3>
            </div>
            <div class="img__btn">
                <span class="m--up">Sign Up</span>
                <span class="m--in">Sign In</span>
            </div>
        </div>
        <div class="form sign-up">
            <h2  id="status" style="color: #333333 ">Create your Account</h2>

            <br>
            <label>
                <span id="nameStatus">Name</span>
                <input name="name" id="name" class="form-control" type="text" placeholder="Not empty from 3 to 50 characters">
                <!--                <input type="text" />-->
            </label>
            <label>
                <span >User Name</span>
                <input name="name" id="username" class="form-control" type="text"placeholder="Not empty from 3 to 50 characters">
                <!--                <input type="text" />-->
            </label>
            <label>
                <span id="emailStatus" >Email</span>
                <input  name="email" id="email" class="form-control"  type="email" placeholder="Form email like ..@gmail.com">
                <!--                <input type="email" />-->
            </label>
            <label>
                <span >Password </span>
                <input name="password" id="password" class="form-control" type="password" placeholder="At least 6 characters ">
                <!--                <input type="password" />-->
            </label>
            <button id="btn-create-account" type="submit" class="submit" onclick="signUp()"> Create Account
            </button>
        </div>
    </div>

</div>
<script>
    let status=document.getElementById("status")
    document.querySelector('.img__btn').addEventListener('click', function() {
        document.querySelector('.cont').classList.toggle('s--signup');
    });
</script>
<script src="login.js"></script>
</body>
</html>

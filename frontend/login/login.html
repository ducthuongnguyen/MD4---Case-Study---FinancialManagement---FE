<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title><link rel="stylesheet" href="TRYL.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="logIn.css">
    <script src="login.js"></script>

</head>
<body>
<br>
<br>
<div class="cont">
    <div class="form sign-in">
        <h2 >Welcome</h2>
        <label>
            <input name="email" id="email" type="email" class="form-control" placeholder="Email">
            <!--            <input type="email" />-->
        </label>
        <label>
            <!--            <span>Password</span>-->
            <input name="password" id="password" type="password" class="form-control" placeholder="password">
            <!--            <input type="password" />-->
        </label>
        <p id="status_login"></p>
        <button id="btn-login" type="button" class="submit" >LogIn</button>

    </div>

    <!--    sinUp-->

    <div class="sub-cont">
        <div class="img">
            <div class="img__text m--up">

                <h3>Don't have an account? Please Sign up!<h3>
            </div>
            <div class="img__text m--in">

                <h3>If you already has an account, just Sign in.<h3>
            </div>
            <div class="img__btn">
                <span class="m--up">Sign Up</span>
                <span class="m--in">Sign In</span>
            </div>
        </div>
        <div class="form sign-up">
            <h2  id="status" style="color: chartreuse ">Create your Account</h2>

            <br>
            <label>
                <span id="nameStatus">Name</span>
                <input name="name" id="name" class="form-control" type="text">
                <!--                <input type="text" />-->
            </label>
            <label>
                <span id="emailStatus">Email</span>
                <input name="email" id="newEmail" class="form-control"  type="email">
                <!--                <input type="email" />-->
            </label>
            <label>
                <span >Password </span>
                <input name="password" id="newPassword" class="form-control" type="password">
                <!--                <input type="password" />-->
            </label>
            <label>
                <span id="passwordStatus">Password Confirm</span>
                <input name="passwordConfirm" id="passwordConfirm" class="form-control" type="password">
                <!--                <input type="password" />-->
            </label>
            <button id="btn-create-account" type="submit" class="submit"> Create Account
            </button>
        </div>
    </div>
</div>
<script>
    let status=document.getElementById("status")
    document.querySelector('.img__btn').addEventListener('click', function() {
        document.querySelector('.cont').classList.toggle('s--signup');
    });
</script>

</body>
</html>
